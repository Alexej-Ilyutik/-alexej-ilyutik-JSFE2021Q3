<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="public/favicon.ico" type="image/png" />
    <title>Art Quiz</title>
  </head>
  <body>
    <main class="main__wrapper">
      <div class="container">
        <h1><img src="../src/assets/svg/logo.svg" alt="Art quiz"></h1>

        <!-- main page -->
        <div class="page main__page">
             <div class="main__menu">
            <div class="artists__quiz">
                <div class="artists__quiz-img main__img"></div>
                <h2 class="quiz__description">
                    <span class="quiz__description-text">artists &#32</span>
                    quiz
                </h2>
            </div>
            <div class="pictures__quiz">
                <div class="pictures__quiz-img main__img"></div>
                <h2 class="quiz__description">
                    <span class="quiz__description-text">pictures &#32</span>
                     quiz
                </h2>
            </div>
           </div>
           <button class="button__settings"><img src="../src/assets/svg/Setting.svg" alt="settings"  style="width: 35px; height: 35px; vertical-align: middle; padding-right: 6px;"
          style="vertical-align: middle">settings</button>

        </div>
        
        <!-- setting -->

        <div class="page setting__page hide">
             <div class="setting__menu">
            <div class="setting-block volume">
                <div class="setting__img volume-img"></div>
                <span class="volume__title">volume</span>
            </div>
            <div class="setting-block time">
                <div class="setting__img time-img"></div>
                <span class="time__title">time game</span>
            </div>
           </div>
           <div class="setting__btn">
             <button class="setting__page-btn button__save">save</button>
             <button class="setting__page-btn button__defaults">defaults</button>

           </div>
        </div>


      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="Personal__contacts">
          <div class="name">
            <a href="https://github.com/Alexej-Ilyutik" target="_blank"
              >Alexej Ilyutik</a
            >
          </div>

          <div class="icon">
          <a href="https://rs.school/js/"
            ><img src="../src/assets/svg/rs_school_js.svg" width="100" alt="RS School"
          /></a>
        </div>
        </div>
      </div>
    </footer>
  </body>
</html>
