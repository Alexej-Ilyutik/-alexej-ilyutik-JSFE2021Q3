<div class="main1__wrapper">
  <div class="main1__container">
    <aside class="main1__menu menu-main1">
      <div class="menu-main1__tools">
        <div class="menu-main1__sound">
          <button
            class="menu-main1__volume btn-menu"
            style="display: block"
          ></button>
          <button
            class="menu-main1__mute btn-menu"
            style="display: none"
          ></button>
        </div>
        <button class="menu-main1__snow btn-menu"></button>
        <div class="menu-main1__search">
          <form action="#" class="search-menu">
            <input
              autocomplete="off"
              type="text"
              name="form[]"
              data-error="Ошибка"
              placeholder="Поиск"
              class="search-menu__input"
            />
            <button type="submit" class="search-menu__btn"></button>
          </form>
        </div>
      </div>
      <div class="menu-main1__filter filter-form">
        <h2 class="filter-form__title">фильтры по внешнему виду :</h2>
        <div class="filter-form__forma filter-content">
          <h3 class="filter-form__description">форма :</h3>
          <div class="filter-content__forma">
            <button data-filter="bell"></button>
            <button data-filter="ball"></button>
            <button data-filter="cone"></button>
            <button data-filter="star"></button>
            <button data-filter="snowflake"></button>
            <button data-filter="toy"></button>
          </div>
        </div>
        <div class="filter-form__color filter-content">
          <h3 class="filter-form__description">цвет :</h3>
           <div class="filter-content__color">
            <button data-filter="white"></button>
            <button data-filter="gold"></button>
            <button data-filter="red"></button>
            <button data-filter="blue"></button>
            <button data-filter="green"></button>
          </div>
        </div>
        <div class="filter-form__size filter-content">
          <h3 class="filter-form__description">размер :</h3>
           <div class="filter-content__size">
            <button data-filter="big"></button>
            <button data-filter="middle"></button>
            <button data-filter="small"></button>
          </div>
        </div>
      </div>
      <div class="menu-main1__filter filter-property">111</div>
      <div class="menu-main1__filter filter-sort">222</div>
    </aside>
    <div class="main1__content content-main1"></div>
  </div>
</div>
